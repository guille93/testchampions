<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porra Champions League</title>
<style>
:root {
--primary: #4361ee;
--secondary: #3f37c9;
--accent: #4895ef;
--light: #f8f9fa;
--dark: #212529;
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: 'Segoe UI', system-ui, sans-serif;
line-height: 1.6;
background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
color: var(--dark);
min-height: 100vh;
padding: 1rem;
}

.container {
max-width: 1200px;
margin: 0 auto;
}

header {
text-align: center;
margin-bottom: 2rem;
padding: 1.5rem;
background: linear-gradient(to right, var(--primary), var(--secondary));
border-radius: 15px;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
color: white;
}

.header-nav {
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
gap: 1rem;
}

h1 {
font-size: 1.8rem;
}

.live-results-btn {
background-color: rgba(255, 255, 255, 0.2);
color: #ff4757;
padding: 0.6rem 1.2rem;
border-radius: 8px;
text-decoration: none;
font-weight: bold;
font-size: 1rem;
transition: all 0.3s ease;
border: 2px solid #ff4757;
position: relative;
overflow: hidden;
}

.live-results-btn:hover {
background-color: rgba(255, 71, 87, 0.2);
transform: translateY(-2px);
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
color: #ff3742;
}

@keyframes live-pulse {
0%, 100% {
color: #ff4757;
text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
}
50% {
color: #ff6b7a;
text-shadow: 0 0 10px rgba(255, 71, 87, 0.8), 0 0 15px rgba(255, 71, 87, 0.4);
}
}

.live-results-btn {
animation: live-pulse 2s ease-in-out infinite;
}

.filter {
background: white;
padding: 1.2rem;
border-radius: 12px;
margin-bottom: 2rem;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
font-size: 1.1rem;
}

.filter label {
display: block;
margin-bottom: 0.5rem;
font-weight: bold;
}

select {
width: 100%;
padding: 0.8rem;
border-radius: 8px;
border: 1px solid #e2e8f0;
font-size: 1rem;
background-color: white;
}

.match-card {
background: white;
border-radius: 12px;
margin-bottom: 1.5rem;
box-shadow: 0 4px 15px rgba(0,0,0,0.05);
overflow: hidden;
}

.match-header {
background: var(--primary);
color: white;
padding: 1rem;
display: flex;
justify-content: space-between;
align-items: center;
}

.match-date {
font-weight: bold;
font-size: 1rem;
background-color: var(--secondary);
padding: 0.4rem 0.8rem;
border-radius: 6px;
}

.match-teams {
font-weight: bold;
font-size: 1.1rem;
}

.predictions-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
gap: 0.5rem;
padding: 1rem;
}

.prediction-item {
display: flex;
justify-content: space-between;
padding: 0.75rem;
background-color: #f8f9fc;
border-radius: 8px;
border: 1px solid #e2e8f0;
transition: transform 0.2s, box-shadow 0.2s;
}

.prediction-item:hover {
transform: translateY(-2px);
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.participant-name {
font-weight: bold;
}

.prediction-result {
color: var(--secondary);
font-weight: bold;
}

.no-matches {
text-align: center;
padding: 2rem;
background: white;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0,0,0,0.05);
font-size: 1.2rem;
color: #666;
}

@media (max-width: 768px) {
.match-header {
flex-direction: column;
align-items: flex-start;
gap: 0.5rem;
}

.predictions-grid {
grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
}

.header-nav {
flex-direction: column;
text-align: center;
}
}

@media (max-width: 480px) {
h1 { font-size: 1.5rem; }
.predictions-grid {
grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
}
}

@media (max-width: 400px) {
.predictions-grid {
grid-template-columns: 1fr 1fr;
}
}

@media (max-width: 360px) {
.predictions-grid {
grid-template-columns: 1fr;
}
}
</style>
</head>

// Función para crear las tarjetas de partidos
function createMatchCards() {
const container = document.getElementById('matchesContainer');
container.innerHTML = '';

// Verificar si hay partidos para mostrar
if (matchesData.length === 0) {
container.innerHTML = '<div class="no-matches">No hay partidos disponibles</div>';
return;
}

matchesData.forEach(match => {
const matchCard = document.createElement('div');
matchCard.className = 'match-card';
matchCard.dataset.date = match.date;

// Cabecera del partido
const header = document.createElement('div');
header.className = 'match-header';
header.innerHTML = `
<div class="match-date">${match.date}</div>
<div class="match-teams">${match.teams}</div>
`;

// Grid de predicciones
const predictionsGrid = document.createElement('div');
predictionsGrid.className = 'predictions-grid';

// Crear elementos de predicción para cada participante
match.predictions.forEach((prediction, index) => {
const predictionItem = document.createElement('div');
predictionItem.className = 'prediction-item';
predictionItem.innerHTML = `
<span class="participant-name">${participants[index]}</span>
<span class="prediction-result">${prediction}</span>
`;
predictionsGrid.appendChild(predictionItem);
});

// Ensamblar la tarjeta
matchCard.appendChild(header);
matchCard.appendChild(predictionsGrid);
container.appendChild(matchCard);
});
}

// Función para obtener la fecha por defecto (hoy o la más próxima futura)
function getDefaultDate(uniqueDates) {
const today = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD

// Si hoy está en las fechas disponibles, usarla
if (uniqueDates.includes(today)) {
return today;
}

// Si no, buscar la fecha futura más próxima
const futureDates = uniqueDates.filter(date => date >= today);
if (futureDates.length > 0) {
return futureDates[0];
}

// Si no hay fechas futuras, usar la última fecha disponible
return uniqueDates[uniqueDates.length - 1];
}

// Función para generar las opciones del filtro ordenadas cronológicamente
function generateDateFilterOptions() {
const dateFilter = document.getElementById('dateFilter');

// Obtener todas las fechas únicas
const uniqueDates = [...new Set(matchesData.map(match => match.date))];

// Ordenar las fechas cronológicamente
uniqueDates.sort((a, b) => new Date(a) - new Date(b));

// Obtener la fecha por defecto
const defaultDate = getDefaultDate(uniqueDates);

// Limpiar el select
dateFilter.innerHTML = '';

// Agregar la opción "Todos los partidos"
const allOption = document.createElement('option');
allOption.value = 'all';
allOption.textContent = 'Todos los partidos';
dateFilter.appendChild(allOption);

// Agregar las fechas ordenadas
uniqueDates.forEach(date => {
const option = document.createElement('option');
option.value = date;
option.textContent = date;

// Marcar como seleccionada si es la fecha por defecto
if (date === defaultDate) {
option.selected = true;
}

dateFilter.appendChild(option);
});

return defaultDate;
}

// Función de filtrado
function filterMatches() {
const selectedDate = document.getElementById('dateFilter').value;
const matchCards = document.querySelectorAll('.match-card');
let hasVisibleMatches = false;

matchCards.forEach(card => {
if (selectedDate === 'all' || card.dataset.date === selectedDate) {
card.style.display = 'block';
hasVisibleMatches = true;
} else {
card.style.display = 'none';
}
});

// Mostrar mensaje si no hay partidos para la fecha seleccionada
const container = document.getElementById('matchesContainer');
if (!hasVisibleMatches) {
container.innerHTML = '<div class="no-matches">No hay partidos para la fecha seleccionada</div>';
}
}

// Inicializar la página
function init() {
const defaultDate = generateDateFilterOptions();
createMatchCards();

// Si hay una fecha por defecto, filtrar por ella
if (defaultDate) {
filterMatches();
}
}

// Ejecutar la inicialización al cargar la página
document.addEventListener('DOMContentLoaded', init);
</script>
